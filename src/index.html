<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Avoider</title>
	<link href="main.css" rel="stylesheet" />
	<link href="pause.css" rel="stylesheet" />
	<link href="settings.css" rel="stylesheet" />
</head>

<body style="background-color: black;">
	<script src="howler.js"></script>
	<script src="avoider.js"></script>
	<script src="knockout-3.2.0.js"></script>
	<div id="preloader">
	</div>
	<div id="content" style="display: none;">
		<canvas id="mainCanvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
		<div class="display" id="playerHpDisplay" style="left: 10px; top: 10px;">Lives : </div>
		<div class="display" style="left: 10px; top: 35px">Energy: </div>
		<div id="blinkBarFrame" class="display barRect" style="left: 95px; top: 40px; width: 100px; height: 10px;">
			<div id="blinkBar" class="bar" style="width: 50%;"></div>
		</div>
		<div class="display" id="scoreDisplay" style="left: 10px; top: 665px;">Score: </div>
		<div class="display" id="multDisplay" style="left: 10px; top: 690px;">Mult : </div>
		<div class="display barRect" style="left: 125px; top: 695px; width: 100px; height: 10px;">
			<div id="multBar" class="bar" style="width: 50%;"></div>
		</div>
	</div>
	<pauseui></pauseui>
	<!--<avoider-menu></avoider-menu>-->
	<div id="gameOverStuff" style="display: none">
		<div class="display" style="color: red; font-size: 72px; left: 461px; top: 100px">
			Game Over</div>
		<button id="restartButton" style="top: 200px; left: 600px;">Restart!</button>
	</div>
</body>

</html>
